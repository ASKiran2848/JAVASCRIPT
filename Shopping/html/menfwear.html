<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Footwear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/sub.css">
    <script src="../JS/shopping.js"></script>
</head>
<body>        
    <div class="filter">
        <h2>Filter</h2>
        <form action="">
            <div class="filter-group">
                <label for="min">MIN PRICE</label>
                <input type="number" id="min" placeholder="Enter minimum price">
            </div>
            <div class="filter-group">
                <label for="max">MAX PRICE</label>
                <input type="number" id="max" placeholder="Enter maximum price">
            </div>
        </form>
        <button onclick="filter();">Filter</button>

        <div id="btnContainer" class="view">
            <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button> 
            <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
        </div>
        <br>
    </div>

    <div class="items">
        <div class="row">
            <div class="column" value="500">
                <img src="../img/mf1.jpeg" alt="Product 25">
                <h2>RS: 500/-</h2>
            </div>
            <div class="column" value="600">
                <img src="../img/mf2.jpeg" alt="Product 26">
                <h2>RS: 600/-</h2>
            </div>
            <div class="column" value="800">
                <img src="../img/mf3.jpeg" alt="Product 27">
                <h2>RS: 700/-</h2>
            </div>
            <div class="column" value="600">
                <img src="../img/mf4.jpeg" alt="Product 28">
                <h2>RS: 800/-</h2>
            </div>
            <div class="column" value="250">
                <img src="../img/mf5.jpeg" alt="Product 29">
                <h2>RS: 900/-</h2>
            </div>
            <div class="column" data-price="600">
                <img src="../img/mf6.jpeg" alt="Product 30">
                <h2>RS: 1000/-</h2>            
            </div>
        </div>
    </div>

</body>
</html>
