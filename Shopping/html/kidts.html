<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid's Shirts/Tops</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/sub.css">
    <script src="../JS/shopping.js"></script>
</head>
<body>        
    <aside class="filter">
        <h2>Filters</h2>
        <form>
            <div class="filter-group">
                <label for="min">Min Price</label>
                <input type="number" id="min" placeholder="0">
            </div>
            <div class="filter-group">
                <label for="max">Max Price</label>
                <input type="number" id="max" placeholder="1000">
            </div>
            <button type="button" onclick="filter()">Apply Filters</button>
        </form>

        <div id="btnContainer" class="view">
            <button class="btn" onclick="listView()"><i class="fa fa-list"></i> List View</button> 
            <button class="btn active" onclick="gridView()"><i class="fa fa-th"></i> Grid View</button>
        </div>
    </aside>
    <main class="items">
        <div class="row">
            <div class="column" data-price="500">
                <img src="../img/k1.jpeg" alt="Product 13">
                <h2>RS: 500/-</h2>            
            </div>
            <div class="column" data-price="600">
                <img src="../img/k2.jpeg" alt="Product 14">
                <h2>RS: 600/-</h2>            
            </div>
            <div class="column" data-price="800">
                <img src="../img/k3.jpeg" alt="Product 15">
                <h2>RS: 700/-</h2>
            </div>
            <div class="column" data-price="600">
                <img src="../img/k4.jpeg" alt="Product 16">
                <h2>RS: 800/-</h2>
            </div>
            <div class="column" data-price="250">
                <img src="../img/k5.jpeg" alt="Product 17">
                <h2>RS: 900/-</h2>
            </div>
            <div class="column" data-price="600">
                <img src="../img/k6.jpeg" alt="Product 18">
                <h2>RS: 1000/-</h2>            
            </div>
        </div>
    </main>
</body>
</html>
