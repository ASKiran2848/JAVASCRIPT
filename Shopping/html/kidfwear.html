<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Footwear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/sub.css">
    <script src="../JS/shopping.js"></script>
</head>
<body>        
    <aside class="filter">
        <h2>Filters</h2>
        <form>
            <div class="filter-group">
                <label for="min">Min Price</label>
                <input type="number" id="min" placeholder="0">
            </div>
            <div class="filter-group">
                <label for="max">Max Price</label>
                <input type="number" id="max" placeholder="1000">
            </div>
            <button type="button" onclick="filter()">Apply Filters</button>
        </form>

        <div id="btnContainer" class="view">
            <button class="btn" onclick="listView()"><i class="fa fa-list"></i> List View</button> 
            <button class="btn active" onclick="gridView()"><i class="fa fa-th"></i> Grid View</button>
        </div>
    </aside>
    <main class="items">
        <div class="row">
            <div class="column" data-price="500">
                <img src="../img/kf1.jpeg" alt="Product 7">
                <h3>RS: 500/-</h3>            
            </div>
            <div class="column" data-price="600">
                <img src="../img/kf2.jpeg" alt="Product 8">
                <h3>RS: 600/-</h3>            
            </div>
            <div class="column" data-price="600">
                <img src="../img/kf3.jpeg" alt="Product 9">
                <h3>RS: 700/-</h3>            
            </div>
            <div class="column" data-price="600">
                <img src="../img/kf4.jpeg" alt="Product 10">
                <h3>RS: 800/-</h3>            
            </div>
            <div class="column" data-price="600">
                <img src="../img/kf5.jpeg" alt="Product 11">
                <h3>RS: 900/-</h3>            
            </div>
            <div class="column" data-price="600">
                <img src="../img/kf6.jpeg" alt="Product 12">
                <h3>RS: 1000/-</h3>            
            </div>
        </div>
    </main>
</body>
</html>
