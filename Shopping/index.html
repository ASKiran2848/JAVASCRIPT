<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/shopping.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="header bg-light shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a class="navbar-brand" href="#">
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <section class="categories text-center mb-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="category-card p-4 border rounded">
                        <img src="./img/s4.jpeg" class="img-fluid mb-3" alt="Men's Wear">
                        <h5>Men's Wear</h5>
                        <div class="subcategories">
                            <a href="./html/mensh.html" class="subcategory">Shirts</a><br>
                            <a href="./html/menp.html" class="subcategory">Pants</a><br>
                            <a href="./html/menfwear.html" class="subcategory">Footwear</a><br>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="category-card p-4 border rounded">
                        <img src="./img/wt3.jpeg" class="img-fluid mb-3" alt="Women's Wear">
                        <h5>Women's Wear</h5>
                        <div class="subcategories">
                            <a href="./html/womentop.html" class="subcategory">Tops</a><br>
                            <a href="./html/womenbottom.html" class="subcategory">Bottoms</a><br>
                            <a href="./html/womenfwear.html" class="subcategory">Footwear</a><br>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="category-card p-4 border rounded">
                        <img src="./img/k3.jpeg" class="img-fluid mb-3" alt="Kids' Wear">
                        <h5>Kids' Wear</h5>
                        <div class="subcategories">
                            <a href="./html/kidts.html" class="subcategory">Shirts/Tops</a><br>
                            <a href="./html/kidpb.html" class="subcategory">Pants/Bottoms</a><br>
                            <a href="./html/kidfwear.html" class="subcategory">Footwear</a><br>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="carousel mb-5">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/c1.jpeg" class="d-block w-100" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/c2.jpeg" class="d-block w-100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/c3.jpeg" class="d-block w-100" alt="Third slide">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
